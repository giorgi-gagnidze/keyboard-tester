<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Keyboard Tester</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <div class="container-fn">
          <button id="Escape" class="button">Esc.</button>
          <div>
            <button id="F1" class="button">F1</button>
            <button id="F2" class="button">F2</button>
            <button id="F3" class="button">F3</button>
            <button id="F4" class="button">F4</button>
          </div>
          <div>
            <button id="F5" class="button">F5</button>
            <button id="F6" class="button">F6</button>
            <button id="F7" class="button">F7</button>
            <button id="F8" class="button">F8</button>
          </div>
          <div>
            <button id="F9" class="button">F9</button>
            <button id="F10" class="button">F10</button>
            <button id="F11" class="button">F11</button>
            <button id="F12" class="button">F12</button>
          </div>
        </div>
        <div>
          <button id="Backquote" class="button">`</button>
          <button id="Digit1" class="button">1</button>
          <button id="Digit2" class="button">2</button>
          <button id="Digit3" class="button">3</button>
          <button id="Digit4" class="button">4</button>
          <button id="Digit5" class="button">5</button>
          <button id="Digit6" class="button">6</button>
          <button id="Digit7" class="button">7</button>
          <button id="Digit8" class="button">8</button>
          <button id="Digit9" class="button">9</button>
          <button id="Digit0" class="button">0</button>
          <button id="Minus" class="button">-</button>
          <button id="Equal" class="button">=</button>
          <button id="Backslash" class="button">\</button>
          <button id="Backspace" class="button">
            <i class="bi bi-arrow-left"></i>
          </button>
        </div>
        <div>
          <button id="Tab" class="button tab">Tab</button>
          <button id="KeyQ" class="button">Q</button>
          <button id="KeyW" class="button">W</button>
          <button id="KeyE" class="button">E</button>
          <button id="KeyR" class="button">R</button>
          <button id="KeyT" class="button">T</button>
          <button id="KeyY" class="button">Y</button>
          <button id="KeyU" class="button">U</button>
          <button id="KeyI" class="button">I</button>
          <button id="KeyO" class="button">O</button>
          <button id="KeyP" class="button">P</button>
          <button id="BracketLeft" class="button">[</button>
          <button id="BracketRight" class="button">]</button>
        </div>
        <div>
          <button id="CapsLock" class="button">Caps Lock</button>
          <button id="KeyA" class="button">A</button>
          <button id="KeyS" class="button">S</button>
          <button id="KeyD" class="button">D</button>
          <button id="KeyF" class="button">F</button>
          <button id="KeyG" class="button">G</button>
          <button id="KeyH" class="button">H</button>
          <button id="KeyJ" class="button">J</button>
          <button id="KeyK" class="button">K</button>
          <button id="KeyL" class="button">L</button>
          <button id="Semicolon" class="button">;</button>
          <button id="Quote" class="button">'</button>
          <button id="Enter" class="button">Enter</button>
        </div>
        <div>
          <button id="ShiftLeft" class="button">Shift</button>
          <button id="KeyZ" class="button">Z</button>
          <button id="KeyX" class="button">X</button>
          <button id="KeyC" class="button">C</button>
          <button id="KeyV" class="button">V</button>
          <button id="KeyB" class="button">B</button>
          <button id="KeyN" class="button">N</button>
          <button id="KeyM" class="button">M</button>
          <button id="Comma" class="button">,</button>
          <button id="Period" class="button">.</button>
          <button id="Slash" class="button">/</button>
          <button id="ShiftRight" class="button">Shift</button>
        </div>
        <div>
          <button id="ControlLeft" class="button">Ctrl</button>
          <button id="OSLeft" class="button">OS</button>
          <button id="AltLeft" class="button">Alt</button>
          <button id="Space" class="button">&nbsp;</button>
          <button id="AltRight" class="button">Alt Gr</button>
          <button id="OSRight" class="button">OS</button>
          <button id="ContextMenu" class="button">Menu</button>
          <button id="ControlRight" class="button">Ctrl</button>
        </div>
      </div>
      <div>
        <div>
          <button id="PrintScreen" class="button">Prt. Sc.</button>
          <button id="ScrollLock" class="button">Scrl. Lock</button>
          <button id="Pause" class="button">Pause</button>
        </div>
        <div>
          <button id="Insert" class="button">Insert</button>
          <button id="Home" class="button">Home</button>
          <button id="PageUp" class="button">Page Up</button>
        </div>
        <div>
          <button id="Delete" class="button">Delete</button>
          <button id="End" class="button">End</button>
          <button id="PageDown" class="button">Page Down</button>
        </div>
        <div>
          <div>
            <button id="ArrowUp" class="button">Up</button>
          </div>
          <button id="ArrowLeft" class="button">Left</button>
          <button id="ArrowDown" class="button">Down</button>
          <button id="ArrowRight" class="button">Right</button>
        </div>
      </div>
      <div>
        <div class="num-container-01">
          <button id="NumLock" class="button">Num Lock</button>
          <button id="NumpadDivide" class="button">/</button>
          <button id="NumpadMultiply" class="button">*</button>
          <button id="NumpadSubtract" class="button">-</button>
        </div>
        <div>
          <button id="Numpad7" class="button">7</button>
          <button id="Numpad8" class="button">8</button>
          <button id="Numpad9" class="button">9</button>
          <button id="NumpadAdd" class="button">+</button>
        </div>
        <div>
          <button id="Numpad4" class="button">4</button>
          <button id="Numpad5" class="button">5</button>
          <button id="Numpad6" class="button">6</button>
        </div>
        <div>
          <button id="Numpad1" class="button">1</button>
          <button id="Numpad2" class="button">2</button>
          <button id="Numpad3" class="button">3</button>
          <button id="NumpadEnter" class="button">Enter</button>
        </div>
        <div>
          <button id="Numpad0" class="button">0</button>
          <button id="NumpadDecimal" class="button">.</button>
        </div>
      </div>
    </div>

    <!-- <script src="./script.js"></script> -->
  </body>
</html>
