<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Keyboard Tester</title>
  </head>
  <body>
    <header class="main-header"><h1>Keyboard tester</h1></header>
    <div class="main-container">
      <div class="main-container__inner">
        <div class="container-fn">
          <button id="Escape" class="button">Esc.</button>
          <div>
            <button id="F1" class="button">F1</button>
            <button id="F2" class="button">F2</button>
            <button id="F3" class="button">F3</button>
            <button id="F4" class="button">F4</button>
          </div>
          <div>
            <button id="F5" class="button">F5</button>
            <button id="F6" class="button">F6</button>
            <button id="F7" class="button">F7</button>
            <button id="F8" class="button">F8</button>
          </div>
          <div>
            <button id="F9" class="button">F9</button>
            <button id="F10" class="button">F10</button>
            <button id="F11" class="button">F11</button>
            <button id="F12" class="button">F12</button>
          </div>
        </div>
        <div class="container-keyboard__inner">
          <button id="Backquote" class="button two-simbol-key">
            <p>~</p>
            <p>`</p>
          </button>
          <button id="Digit1" class="button two-simbol-key">
            <p>!</p>
            <p>1</p>
          </button>
          <button id="Digit2" class="button two-simbol-key">
            <p>@</p>
            <p>2</p>
          </button>
          <button id="Digit3" class="button two-simbol-key">
            <p>#</p>
            <p>3</p>
          </button>
          <button id="Digit4" class="button two-simbol-key">
            <p>$</p>
            <p>4</p>
          </button>
          <button id="Digit5" class="button two-simbol-key">
            <p>%</p>
            <p>5</p>
          </button>
          <button id="Digit6" class="button two-simbol-key">
            <p>^</p>
            <p>6</p>
          </button>
          <button id="Digit7" class="button two-simbol-key">
            <p>&</p>
            <p>7</p>
          </button>
          <button id="Digit8" class="button two-simbol-key">
            <p>*</p>
            <p>8</p>
          </button>
          <button id="Digit9" class="button two-simbol-key">
            <p>(</p>
            <p>9</p>
          </button>
          <button id="Digit0" class="button two-simbol-key">
            <p>)</p>
            <p>0</p>
          </button>
          <button id="Minus" class="button two-simbol-key">
            <p>_</p>
            <p>-</p>
          </button>
          <button id="Equal" class="button two-simbol-key">
            <p>+</p>
            <p>=</p>
          </button>
          <button id="Backslash" class="button">
            <p>|</p>
            <p>\</p>
          </button>
          <button id="Backspace" class="button backspace">
            <i class="bi bi-arrow-left"></i> Backspace
          </button>
        </div>
        <div class="container-keyboard__inner">
          <button id="Tab" class="button tab">Tab</button>
          <button id="KeyQ" class="button alphabet-key">Q</button>
          <button id="KeyW" class="button alphabet-key">W</button>
          <button id="KeyE" class="button alphabet-key">E</button>
          <button id="KeyR" class="button alphabet-key alphabet-key">R</button>
          <button id="KeyT" class="button alphabet-key alphabet-key">T</button>
          <button id="KeyY" class="button alphabet-key alphabet-key">Y</button>
          <button id="KeyU" class="button alphabet-key alphabet-key">U</button>
          <button id="KeyI" class="button alphabet-key alphabet-key">I</button>
          <button id="KeyO" class="button alphabet-key alphabet-key">O</button>
          <button id="KeyP" class="button alphabet-key alphabet-key">P</button>
          <button id="BracketLeft" class="button two-simbol-key">
            <p>{</p>
            <p>[</p>
          </button>
          <button id="BracketRight" class="button two-simbol-key">
            <p>}</p>
            <p>]</p>
          </button>
          <button id="Enter02" class="button enter-02">Enter</button>
        </div>
        <div class="container-keyboard__inner">
          <button id="CapsLock" class="button caps-lock">Caps Lock</button>
          <button id="KeyA" class="button alphabet-key">A</button>
          <button id="KeyS" class="button alphabet-key">S</button>
          <button id="KeyD" class="button alphabet-key">D</button>
          <button id="KeyF" class="button alphabet-key">F</button>
          <button id="KeyG" class="button alphabet-key">G</button>
          <button id="KeyH" class="button alphabet-key">H</button>
          <button id="KeyJ" class="button alphabet-key">J</button>
          <button id="KeyK" class="button alphabet-key">K</button>
          <button id="KeyL" class="button alphabet-key">L</button>
          <button id="Semicolon" class="button two-simbol-key">
            <p>:</p>
            <p>;</p>
          </button>
          <button id="Quote" class="button two-simbol-key">
            <p>"</p>
            <p>'</p>
          </button>
          <button id="Enter" class="button enter">
            <i class="bi bi-arrow-return-left"></i>
          </button>
        </div>
        <div class="container-keyboard__inner">
          <button id="ShiftLeft" class="button shift">Shift</button>
          <button id="KeyZ" class="button alphabet-key">Z</button>
          <button id="KeyX" class="button alphabet-key">X</button>
          <button id="KeyC" class="button alphabet-key">C</button>
          <button id="KeyV" class="button alphabet-key">V</button>
          <button id="KeyB" class="button alphabet-key">B</button>
          <button id="KeyN" class="button alphabet-key">N</button>
          <button id="KeyM" class="button alphabet-key">M</button>
          <button id="Comma" class="button two-simbol-key">
            <p><</p>
            <p>,</p>
          </button>
          <button id="Period" class="button two-simbol-key">
            <p>></p>
            <p>.</p>
          </button>
          <button id="Slash" class="button two-simbol-key">
            <p>?</p>
            <p>/</p>
          </button>
          <button id="ShiftRight" class="button shift">Shift</button>
        </div>
        <div>
          <button id="ControlLeft" class="button bottom-key">Ctrl</button>
          <button id="OSLeft" class="button bottom-key">OS</button>
          <button id="AltLeft" class="button bottom-key">Alt</button>
          <button id="Space" class="button space">&nbsp;</button>
          <button id="AltRight" class="button bottom-key">Alt Gr</button>
          <button id="OSRight" class="button bottom-key">OS</button>
          <button id="ContextMenu" class="button bottom-key">Menu</button>
          <button id="ControlRight" class="button bottom-key">Ctrl</button>
        </div>
      </div>
      <div class="main-container__inner main-container__inner--middle">
        <div>
          <div class="middle-container">
            <button id="PrintScreen" class="button">Prt. Sc.</button>
            <button id="ScrollLock" class="button">Scrl. Lock</button>
            <button id="Pause" class="button">Pause</button>
          </div>
          <div class="middle-container">
            <button id="Insert" class="button">Insert</button>
            <button id="Home" class="button">Home</button>
            <button id="PageUp" class="button">Page Up</button>
          </div>
          <div class="middle-container">
            <button id="Delete" class="button">Delete</button>
            <button id="End" class="button">End</button>
            <button id="PageDown" class="button">Page Down</button>
          </div>
        </div>
        <div>
          <div class="middle-container middle-container__bottom">
            <div>
              <button id="ArrowUp" class="button">
                <i class="bi bi-arrow-up"></i>
              </button>
            </div>
            <div>
              <button id="ArrowLeft" class="button">
                <i class="bi bi-arrow-left"></i>
              </button>
              <button id="ArrowDown" class="button">
                <i class="bi bi-arrow-down"></i>
              </button>
              <button id="ArrowRight" class="button">
                <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container__inner">
        <div class="container-led">
          <div class="container-led__item">
            <div class="container-led__item--inner">1</div>
          </div>
          <div class="container-led__item">
            <div class="container-led__item--">
              <div class="container-led__item--inner">A</div>
            </div>
          </div>
          <div class="container-led__item">
            <div class="container-led__item--inner">
              <i class="bi bi-box-arrow-in-down"></i>
            </div>
          </div>
        </div>
        <div class="num-container-01">
          <button id="NumLock" class="button">Num Lock</button>
          <button id="NumpadDivide" class="button">/</button>
          <button id="NumpadMultiply" class="button">*</button>
          <button id="NumpadSubtract" class="button">-</button>
        </div>
        <div class="num-container-02">
          <div class="num-container-02__inner">
            <button id="Numpad7" class="button">7</button>
            <button id="Numpad8" class="button">8</button>
            <button id="Numpad9" class="button">9</button>
          </div>
          <button id="NumpadAdd" class="button plus-key">+</button>
          <div class="num-container-02__inner">
            <button id="Numpad4" class="button">4</button>
            <button id="Numpad5" class="button">5</button>
            <button id="Numpad6" class="button">6</button>
          </div>
        </div>
        <div class="num-container-03">
          <div class="num-container-03__inner">
            <button id="Numpad1" class="button">1</button>
            <button id="Numpad2" class="button">2</button>
            <button id="Numpad3" class="button">3</button>
          </div>
          <button id="NumpadEnter" class="button enter-key">Enter</button>
          <div class="num-container-03__inner">
            <div class="num-container-03__inner">
              <button id="Numpad0" class="button">0</button>
              <button id="NumpadDecimal" class="button numpad-period">.</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
